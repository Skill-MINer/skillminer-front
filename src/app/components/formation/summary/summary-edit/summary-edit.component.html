<div class="fixed top-28 z-30 left-10 max-w-fit">
  <div class="relative inline-block mb-3">
    <input type="checkbox" id="hs-large-switch-with-icons" class="peer relative w-[4.25rem] h-9 p-px bg-gray-100 border-transparent text-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:ring-primary disabled:opacity-50 disabled:pointer-events-none checked:bg-none checked:text-primary-focus checked:border-primary-focus focus:checked:border-primary-focus dark:bg-neutral-800 dark:border-neutral-700 dark:checked:bg-primary dark:checked:border-primary dark:focus:ring-offset-gray-600
    before:inline-block before:w-8 before:h-8 before:bg-white checked:before:bg-primary-3 before:translate-x-0 checked:before:translate-x-full before:rounded-full before:shadow before:transform before:ring-0 before:transition before:ease-in-out before:duration-200 dark:before:bg-neutral-400 dark:checked:before:bg-primary-3" (change)="changeActiveStep()">
    <label for="hs-large-switch-with-icons" class="sr-only">switch</label>
    <span class=" text-gray-500 size-8 absolute top-0.5 start-0.5 flex justify-center items-center pointer-events-none transition-colors ease-in-out duration-200 dark:text-neutral-500">
      <mat-icon>subject</mat-icon>
    </span>
    <span class="peer-checked:text-primary-focus text-gray-500 size-8 absolute top-0.5 end-0.5 flex justify-center items-center pointer-events-none transition-colors ease-in-out duration-200 dark:text-neutral-500">
      <mat-icon>edit</mat-icon>
    </span>
  </div>

  <app-summary-page [pages]="getFormationPagesTitles()" (pageHasChanged)="handleEventPageTitleHasChanged($event)" ></app-summary-page>
  
</div>



@switch (activeStep) {
  @case(1) {
  <div>
    <app-formation-view [setActualPage]="actualPage" [setFormationTitle]="createFormationService.formation.titre" [isFooterVisible]="false"></app-formation-view>
  </div>
  }
  @case(2) {
  <div id="scrollspy-scrollable-parent-2" class="ml-48 mt-6 mr-48 pl-14">
    <app-blocks-drag-drop [setPageBlocks]="actualPage"></app-blocks-drag-drop>
  </div>
  }
}

<app-summary-block [setActualPage]="actualPage"></app-summary-block>
