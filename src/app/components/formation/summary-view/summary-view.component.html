<div class="fixed top-24 z-30 left-10 max-w-fit">
  <app-summary-page [formation_body]="formation.body" (pageHasChanged)="handleEventPageHasChanged($event)" ></app-summary-page>
  
  <div class="flex items-center">
    <label for="hs-basic-with-description" class="text-sm text-gray-500 me-3 dark:text-neutral-400">Off</label>
    <input type="checkbox" id="hs-basic-with-description" class="relative w-[3.25rem] h-7 p-px bg-gray-100 border-transparent text-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:ring-blue-600 disabled:opacity-50 disabled:pointer-events-none checked:bg-none checked:text-blue-600 checked:border-blue-600 focus:checked:border-blue-600 dark:bg-neutral-800 dark:border-neutral-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-600
  
    before:inline-block before:size-6 before:bg-white checked:before:bg-blue-200 before:translate-x-0 checked:before:translate-x-full before:rounded-full before:shadow before:transform before:ring-0 before:transition before:ease-in-out before:duration-200 dark:before:bg-neutral-400 dark:checked:before:bg-blue-200" (change)="changeActiveStep()">
    <label for="hs-basic-with-description" class="text-sm text-gray-500 ms-3 dark:text-neutral-400">On</label>
  </div>
  
  
  <script>

  </script>
  
</div>



@switch (activeStep) {
  @case(1) {
  <div>
    <app-formation-view [actualPage]="actualPage" [formationTitle]="formation.titre"></app-formation-view>
  </div>
  }
  @case(2) {
  <div id="scrollspy-scrollable-parent-2" class="ml-48 mt-6 mr-48 pl-14">
      <h2>Partie modif</h2>
  </div>
  }
}

<app-summary-block [actualPage]="actualPage"></app-summary-block>
