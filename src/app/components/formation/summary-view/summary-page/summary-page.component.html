<div>
    <ul
      class="sticky top-0 pr-6 max-h-[85lvh] overflow-y-hidden hover:overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-thumb]:bg-gray-300"
      data-hs-scrollspy="#scrollspy-2"
      data-hs-scrollspy-scrollable-parent="#scrollspy-scrollable-parent-2"
    >
      <h2 class="text-xl font-medium dark:text-white">Pages</h2>
      @for (page of formation_body; track $index) {
      <li data-hs-docs-scrollspy-group="">
        <button
          (click)="goToPage(page.id)"
          class="block py-0.5 text-sm font-medium leading-6 text-slate-700 hover:text-slate-900 focus:outline-none focus:text-blue-600 dark:text-slate-400 dark:hover:text-slate-300 dark:focus:text-blue-500 hs-scrollspy-active:text-blue-600 dark:hs-scrollspy-active:text-blue-400 active"
        >
          {{ page.nom }}
        </button>
      </li>
      }
    </ul>
  </div>
