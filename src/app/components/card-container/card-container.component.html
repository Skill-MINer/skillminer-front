<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <!-- Grid -->
  <div class="grid lg:grid-cols-2 gap-6">
    <!-- Mockcards-->
    @for (FormationCard of mockcards; track FormationCard.id) {
    <app-mock-formation-cards
      [formationcard]="FormationCard"
    ></app-mock-formation-cards>
    }@empty {
    <p>Pas de Données!</p>
    }
    <!-- Cards-->
    @for (Formation of cards; track Formation.id) {
    <app-formation-card [formationcard]="Formation"></app-formation-card>
    }@empty {
    <p>Pas de Données!</p>
    }
  </div>
</div>
