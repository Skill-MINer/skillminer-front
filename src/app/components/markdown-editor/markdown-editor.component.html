<div class="max-w-[90rem]">
  <div class="flex gap-5">
    <textarea
      class="variable-textarea focus:border-primary focus:ring-primary"
      (input)="sendEventMarkdown()"
      (change)="sendEventMarkdownEditFinish()"
      [(ngModel)]="markdown.text"
    ></textarea>
    <markdown
      emoji
      katex
      mermaid
      ngPreserveWhitespaces
      class="variable-binding prose leading-none"
      [data]="markdown.text"
    ></markdown>
  </div>
</div>
