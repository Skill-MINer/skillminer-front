<div class="max-w-[90rem] mx-auto px-4 pb-3 pt-12">
  <div class="flex gap-10">
    <textarea class="variable-textarea" [(ngModel)]="markdown.text"></textarea>
    <markdown
      emoji
      katex
      mermaid
      ngPreserveWhitespaces
      class="variable-binding prose"
      [data]="markdown.text"
    ></markdown>
  </div>
</div>
