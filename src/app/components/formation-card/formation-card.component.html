<!-- Card Blog -->
<div class="formationcard">
  <div
    class="max-w-[40rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-7 mx-auto shadow-md border rounded-3xl"
  >
    <!-- Card -->
    <a class="group sm:flex rounded-xl" href="#">
      <div
        class="flex-shrink-0 relative rounded-xl overflow-hidden w-full h-[200px] sm:w-[250px] sm:h-[350px]"
      >
        <img
          class="size-full absolute top-0 start-0 object-cover"
          src="https://images.unsplash.com/photo-1664574654529-b60630f33fdb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80"
          alt="Image Description"
        />
      </div>

      <div class="grow">
        <div class="p-4 flex flex-col h-full sm:p-6">
          <div class="mb-3">
            <p
              class="inline-flex items-center gap-1.5 py-1.5 px-3 rounded-md text-xs font-medium bg-accent text-white dark:bg-gray-800 dark:text-gray-200"
            >
              {{ formationcard.tag }}
            </p>
          </div>
          <h3
            class="text-lg sm:text-2xl font-semibold text-gray-800 group-hover:text-primary dark:text-gray-300 dark:group-hover:text-white"
          >
            {{ formationcard.title }}
          </h3>
          <p class="mt-2 text-gray-600 dark:text-gray-400">
            {{ formationcard.text }}
          </p>

          <div class="mt-5 sm:mt-auto">
            <!-- Avatar -->
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <img
                  class="size-[46px] rounded-full"
                  src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80"
                  alt="Image Description"
                />
              </div>
              <div class="ms-2.5 sm:ms-4">
                <h4 class="font-semibold text-gray-800 dark:text-gray-200">
                  Alex Larsson
                </h4>
                <p class="text-xs text-gray-500">Feb 15, 2021</p>
              </div>
            </div>
            <!-- End Avatar -->
          </div>
        </div>
      </div>
    </a>
    <!-- End Card -->
  </div>
  <!-- End Card Blog -->
</div>
